<h1 mat-dialog-title>Agendar nova Análise</h1>
<div mat-dialog-content class="text-center">
  <p>Qual o dia de execução da análise?</p>
</div>
<div class="center">
  <mat-form-field>
    <mat-label>Dia</mat-label>
    <input required [(ngModel)]="schedule.day" matInput type="number" min="1" max="31" placeholder="Dia" #alala>
  </mat-form-field>
</div>
<div mat-dialog-content>
  <p>Qual a recorrência da análise?</p>
</div>
<div class="center">
  <mat-form-field>
    <mat-label>Recorrência</mat-label>
    <mat-select required [(ngModel)]="schedule.recurrence" name="recurrence">
      <mat-option value="MONTHLY">Mensal</mat-option>
      <mat-option value="SEMESTERLY">Semestral</mat-option>
      <mat-option value="YEARLY">Anual</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="newSchedule()">Agendar</button>
</div>
